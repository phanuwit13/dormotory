<div class="contain">
  <mat-card class="example-card start">
    <mat-card-header>
      <mat-card-title>เวลาเข้าสาย</mat-card-title>
      <mat-card-subtitle>เริ่ม</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p class="iconAlarm">
        <span class="material-icons alarm">
          alarm
        </span>
      </p>
      <p>
        <ngb-timepicker
          [(ngModel)]="timeStart"
          [disabled]="disableTimeStart"
        ></ngb-timepicker>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button
        type="button"
        class="btn btn-warning edit"
        (click)="editTimeStar()"
      >
        แก้ไข
      </button>
    </mat-card-actions>
  </mat-card>
  <mat-card class="example-card end">
    <mat-card-header>
      <mat-card-title>เวลาเข้าสาย</mat-card-title>
      <mat-card-subtitle>สิ้นสุด</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p class="iconAlarm">
        <span class="material-icons alarm">
          alarm
        </span>
      </p>
      <p>
        <ngb-timepicker
          [(ngModel)]="timeEnd"
          [disabled]="disableTimeEnd"
        ></ngb-timepicker>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button
        type="button"
        class="btn btn-warning edit"
        (click)="editTimeEnd()"
      >
        แก้ไข
      </button>
    </mat-card-actions>
  </mat-card>
</div>
