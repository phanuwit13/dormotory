<div class="contain">
  <div class="top">
    <div class="box1 search">
      <input
        class="form-control form-control-sm ml-3 w-100"
        type="text"
        [formControl]="keyStd"
        placeholder="Search"
        aria-label="Search"
        (keyup)="searchStd()"
        mdbInput
      />
    </div>
    <!-- <div class="box1">
      <button
        class="btn"
        data-toggle="modal"
        data-target="#ModalSearch"
        mat-flat-button
        color="primary"
        (click)="advancedSearch()"
      >
        ค้นหาแบบละเอียด
      </button>
    </div> -->
    <div class="box1">
      <button
        class="btn"
        (click)="exportAsXLSX()"
        mat-flat-button
        color="primary"
      >
        ส่งออกสรุปผลการย้ายห้องพัก
      </button>
    </div>
  </div>

  <div class="main">
    <div class="spinner" *ngIf="checkConnect == false">
      <mat-spinner [strokeWidth]="5" [diameter]="50"></mat-spinner>
    </div>
    <table class="table" *ngIf="checkConnect == true">
      <thead class="thead-dark">
        <tr>
          <th scope="col">วันที่</th>
          <th scope="col">รหัสนักศึกษา</th>
          <th scope="col">ชื่อ - สกุล</th>
          <th scope="col">คณะ</th>
          <th scope="col">สาขา</th>
          <th scope="col">กลุ่มเรียน</th>
          <th scope="col">ระดับวุฒิการศึกษา</th>
          <th scope="col">ห้องเก่า</th>
          <th scope="col">ห้องใหม่</th>
          <th scope="col">สถานะ</th>
        </tr>
      </thead>

      <tbody *ngIf="userData != null">
        <tr
          *ngFor="
            let x of userData | paginate: { itemsPerPage: 12, currentPage: p }
          "
        >
          <td>{{ x.date_room }}</td>
          <td>{{ x.std_code }}</td>
          <td>{{ x.nameStd }}</td>
          <td>{{ x.faculty }}</td>
          <td>{{ x.branch }}</td>
          <td>{{ x.groubStudent }}</td>
          <td>{{ x.level }}</td>
          <td>{{ x.room_number_old }}</td>
          <td>{{ x.room_number_new }}</td>
          <td>{{ x.status_name }}</td>
        </tr>
      </tbody>
    </table>
    <pagination-controls
      *ngIf="userData != null"
      class="page"
      (pageChange)="p = $event"
    ></pagination-controls>
  </div>
</div>
